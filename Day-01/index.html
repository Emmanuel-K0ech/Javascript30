<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music Notes</title>
    <link rel="stylesheet" href="/sytle.css">
</head>

<body>
    <div class="keys">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="KeyB" class="key">
            <kbd>B</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="KeyC" class="key">
            <kbd>C</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="KeyE" class="key">
            <kbd>E</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="KeyI" class="key">
            <kbd>I</kbd>
            <span class="sound">TINK</span>
        </div>


    </div>


    <audio data-key="KeyA" src="sounds/clap.wav"></audio>
    <audio data-key="KeyB" src="sounds/hithat.wav"></audio>
    <audio data-key="KeyC" src="sounds/kick.wav"></audio>
    <audio data-key="KeyD" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyE" src="sounds/boom.wav"></audio>
    <audio data-key="KeyF" src="sounds/ride.wav"></audio>
    <audio data-key="KeyG" src="sounds/snare.wav"></audio>
    <audio data-key="KeyH" src="sounds/tom.wav"></audio>
    <audio data-key="KeyI" src="sounds/tink.wav"></audio>

    <script src="/index.js"></script>
    </script>
</body>

</html>
